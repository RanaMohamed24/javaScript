<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="regForm" action="/task2/welcome.html">
    Name: <input name="name" type="text" id="name"><br><br>
    Title: <input name="title" type="text" id="title"><br><br>
    Email: <input name="email" type="email" id="email"><br><br>
    Mobile: <input name="mobile" type="text" id="mobile"><br><br>
    Address: <input name="address" type="text" id="address"><br><br>
    <button type="submit">Register</button>
  </form>


  <script src="registration.js"></script>
</body>
</html>
